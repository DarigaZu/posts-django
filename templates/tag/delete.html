<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Tag</title>
</head>
<body>
    <h1>Are u sure want to delete this tag?</h1>
    <p>{{ tag.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'tag_detail' tag.id %}">Cancel</a>
</body>
</html>
