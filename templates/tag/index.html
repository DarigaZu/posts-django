<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag List</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <li>
                <a href="{% url 'tag_detail' tag.id %}">{{ tag.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'tag_create' %}">Create a New Tag</a>
</body>
</html>
