<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить лайк</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить этот лайк?</h1>
    <p>Лайк ID: {{ like.id }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'like_detail' like.id %}">Отмена</a>
</body>
</html>
