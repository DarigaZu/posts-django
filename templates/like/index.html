<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список лайков</title>
</head>
<body>
    <h1>Лайки</h1>
    <ul>
        {% for like in likes %}
            <li>
                <a href="{% url 'like_detail' like.id %}">Лайк от {{ like.user.username }} на пост "{{ like.post.title }}"</a>
            </li>
        {% endfor %}
    </ul>
    <h2>Создать новый лайк</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'like_create' post.id %}">Создать лайк для поста "{{ post.title }}"</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
